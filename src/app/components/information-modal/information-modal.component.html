<h1 mat-dialog-title>{{location.address}}</h1>
<div class="information">
  <h2>Service:</h2>
  <div mat-dialog-content>{{location.serviceName}}</div>
  <h2>Description:</h2>
  <div mat-dialog-content>{{location.descriptionLegend}}</div>
  <h2>Service Typology:</h2>
  <div mat-dialog-content>{{location.typologyDescription}}</div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
